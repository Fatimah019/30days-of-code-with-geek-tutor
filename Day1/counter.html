<!Doctype html>
<html>
    <head>
        <title>30 days of code (Counter)</title>
        <style>
            .counter{
                text-align: center;
            }
        </style>

    </head>
    
    <body>
    </body>
        <div class="counter">
            <h2>30 days of code (Day 1)</h2>
            <button id="inc-btn" onclick="Increment()">Add Count</button>
            <button id="dec-btn" onclick="Decrement()">Lower Count</button>
            <h1 id="display-counts"></h1>
        </div>

    <script>
        
        let displayCount=document.querySelector("#display-counts");
        
        let count=0;

        //function to change counter text color 
        const changeCounterColor=()=>{
            if(count>=1){
            displayCount.style.color="green";
            }
            else if(count==0){
                displayCount.style.color="black";
            }
            else{
            displayCount.style.color="red";
            }
        }
        //function to increment count
        const Increment=()=>{
            count++;
            displayCount.innerHTML=count;
            changeCounterColor();
        }
        Increment();

        //fuction to decrement counts
        const Decrement=()=>{
            count--;
            displayCount.innerHTML=count;
            changeCounterColor()
        }
        Decrement();

    </script>
</html>
