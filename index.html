<!DOCTYPE html>
<html>
    <head>
        <title>Note Taking App</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <div class="container justify-content align-items flex-column">
            <h2 class="text-center white-font">Note Taking App</h2>
            <div class="actions">
                <button id="new-note" class="btn">New</button>
                <button id="open" class="btn">Open</button>
                <button id="save-note" class="btn">Save</button>
                <button id="delete-note" class="btn">Delete</button>
            </div>
            <div class="text-area">
                <textarea rows="20" cols="60" placeholder="Take your note"></textarea>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
